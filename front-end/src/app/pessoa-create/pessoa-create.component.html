<h3>Criar Pessoa</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome"
       required [(ngModel)]="pessoa.nome" name="nome">
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" class="form-control" id="sobrenome"
       required [(ngModel)]="pessoa.sobrenome" name="sobrenome">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email"
       required [(ngModel)]="pessoa.email" name="email">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Enviado com sucesso!</h4>
  <!-- <button class="btn btn-success" (click)="newPessoa()">Adicionar</button> -->
</div>
